#We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have a recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
  ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "xperia"
BBFILE_PATTERN_xperia := "^${LAYERDIR}/"
BBFILE_PRIORITY_xperia = "6"

LAYERVERSION_xperia = "1"

LAYERDEPENDS_xperia = " \
  core \
  openembedded-layer \
  "
